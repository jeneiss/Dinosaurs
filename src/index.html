<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinosaurs!</title>
  </head>
  <body>
    <div id="app">
      <header class="header__content">
        <div class="header__content-inner">
          <h2 class="header__subtitle">Natural History Museum</h2>
          <h1 class="header__title">Dinosaurs!</h1>
        </div>
      </header>

      <main class="main__content">
        <div class="main__content-inner">
          <h3 class="main__title">How do you compare?</h3>

          <form class="main__form" id="humanForm">

            <label for="user_name">Name</label>
            <input type="text" id="user_name" name="user_name">

            <label for="user_location">Location</label>
            <input type="text" id="user_location" name="user_location">

            <fieldset>

              <legend>Height</legend>
              <label for="user_height_feet">Feet</label>
              <input type="text" id="user_height_feet" name="user_height_feet">

              <label for="user_height_inches">Inches</label>
              <input type="text" id="user_height_inches" name="user_height_inches">

            </fieldset>

            <label for="user_weight">Weight</label>
            <input type="text" id="user_weight" name="user_weight">

            <label for="user_diet">Diet:</label>
              <select name="user_diet" id="user_diet">
                <option value="herbivore">Herbivore</option>
                <option value="carnivore">Carnivore</option>
                <option value="omnivore">Omnivore</option>
              </select>

              <input type="submit" value="Compare me">

          </form>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__inner">
          <div class="footer__text">Data Sourced from <a href="https://Wikipedia.org">Wikipedia.org</a>. All numbers are approximations.</div>
        </div>
      </footer>
    </div>
  </body>
</html>
